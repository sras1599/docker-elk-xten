input {
	tcp {
		port => 5959
		codec => json
	}
}
filter {
	mutate {
		remove_field => ["host"]
	}
}

## Add your filters / logstash plugins configuration here

output {
	elasticsearch {
		hosts => "elasticsearch:9200"
		user => "elastic"
		password => "${ELASTIC_PASSWORD}"
		ecs_compatibility => disabled
		index => "xten_proposal_logs_%{+YYYY.MM.dd}"
	}
}
